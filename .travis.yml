language: rust
services:
- docker
env:
  global:
  - PROJECT_NAME: minuteman
matrix:
  fast_finish: true
  include:
  - os: linux
    rust: stable
    env: TARGET=x86_64-linux
    addons:
      apt:
        packages:
        - musl-tools
    script:
    - rustup component add clippy || travis_terminate 1
    - rustup component add rustfmt || travis_terminate 1
    - make build-dev lint
before_deploy: ci/before_deploy.sh
branches:
  only:
  - master
  - "/^\\d+\\.\\d+\\.\\d+.*$/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: bsundsrud/minuteman
    tags: true
